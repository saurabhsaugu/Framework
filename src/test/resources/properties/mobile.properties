# Mobile test configuration (loaded by PropertyConfig)
# Appium environment and server
appium.environment=local
appium.server=http://127.0.0.1:4723

# Target mobile platform
mobile.platform=Android

# Android/defaults
mobile.android.deviceName=AndroidPhone
mobile.android.platformVersion=13.0
mobile.android.automationName=UiAutomator2
mobile.android.browserName=Chrome

# Chromedriver settings
# Enable Appium-side chromedriver autodownload if Appium supports it (true/false)
appium.chromedriver.autodownload=true
# Directory to place chromedriver binaries. If empty, framework will default to the system temp folder.
# Use an absolute path accessible to the Appium process when Appium runs as a service (example below):
appium.chromedriver.dir=C:\\appium\\chromedrivers
# Optional: explicit chromedriver executable path (set if you pre-download a matching chromedriver)
appium.chromedriver.path=

# iOS defaults
mobile.ios.deviceName=iPhone 14
mobile.ios.automationName=XCUITest
mobile.ios.browserName=Safari

